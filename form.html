<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="header">
        <img src="NCC Logo.png" alt="">
        <div class="heading">
            <h2>NCC Registration</h2>
            <p>National Cadet Corps, IIT Roorkee</p>
        </div>
        <img src="IITR Logo.png" alt="">
    </div>
    <div class="lower">
        <main>
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="branch">Branch:</label>
                <input type="text" id="branch" name="branch" required>

                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>

                <label for="activity">Preferred Activity:</label>
                <select id="activity" name="activity" required>
                    <option value="activity1">Activity 1</option>
                    <option value="activity2">Activity 2</option>
                    <!-- Add more options as needed -->
                </select>

                <label for="documentUpload">Upload Documents:</label>
                <input type="file" id="documentUpload" name="documentUpload" accept=".pdf, .doc, .docx" required
                    multiple>

                <button>Submit</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
